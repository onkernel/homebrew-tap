name: Sync from upstream

on:
  # Run every hour to catch new releases quickly
  schedule:
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/kernel/homebrew-tap.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream changes
        run: |
          git merge upstream/main --no-edit --allow-unrelated-histories || true
          # If there are conflicts, prefer upstream version
          git checkout --theirs . 2>/dev/null || true
          git add -A
          git diff --cached --quiet || git commit -m "Sync from upstream kernel/homebrew-tap"

      - name: Push changes
        run: git push origin main
